<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Reject bitmap fonts -->
 <selectfont>
  <rejectfont>
   <pattern>
     <patelt name="scalable"><bool>false</bool></patelt>
   </pattern>
  </rejectfont>
  <acceptfont>
   <pattern>
     <patelt name="foundry"><string>artwiz</string></patelt>
   </pattern>
  </acceptfont>
 </selectfont>
</fontconfig>
